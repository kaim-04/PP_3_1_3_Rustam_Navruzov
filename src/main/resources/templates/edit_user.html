<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" xmlns:form="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Add new user</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h1 class="text-center">Update user</h1>
            <div class="card-body">
                <form th:action="@{/admin/users/{id}(id=${user.id})}" th:object="${user}" method="post">
                    <div class="form-group">
                        <label>User's name </label>
                        <input
                                type="text"
                                name="name"
                                class="form-control"
                                th:field="*{name}"
                                placeholder="Enter user's name"
                        />
                    </div>
                    <div class="form-group">
                        <label>User's surname</label>
                        <input
                                type="text"
                                name="surname"
                                class="form-control"
                                th:field="*{surname}"
                                placeholder="Enter user's surname"
                        />
                    </div>
                    <div class="form-group">
                        <label>User's age</label>
                        <input
                                type="number"
                                th:name="age"
                                class="form-control"
                                th:field="*{age}"
                                placeholder="Enter user's age"
                        />
                    </div>

                    <div class="form-group">
                        <label>User's e-mail</label>
                        <input
                                type="text"
                                name="username"
                                class="form-control"
                                th:field="*{username}"
                                placeholder="Enter user's e-mail"
                        />
                    </div>
                    <div class="form-group">
                        <label>User's password</label>
                        <input
                                type="password"
                                name="password"
                                class="form-control"
                                th:field="*{password}"
                                placeholder="Enter user's password"
                        />
                    </div>
                    <div class="form-group">
                        <label>User's role</label>
                        <input
                                type="text"
                                name="roles"
                                class="form-control"
                                th:field="*{roles}"
                                placeholder="Enter user's role"
                        />
                    </div>
                    <div class="box-footer">
                        <button type="submit" class="btn btn-primary">
                            Submit
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
